<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - Online Car Sale</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="companylogo.png" alt="Online Car Sale Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="registration.html" class="active">Register</a></li>
                    <li><a href="seller.html">Seller Dashboard</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="registration-form">
        <div class="container">
            <h1>Seller Registration</h1>
            <form id="sellerForm" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="button" id="registerButton">Register</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Online Car Sale. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerButton = document.getElementById('registerButton');

            registerButton.addEventListener('click', function() {
                // Simulate registration process (can be replaced with actual AJAX call)
                // Here, I'm using a simple timeout to simulate registration
                setTimeout(() => {
                    window.location.href = 'seller.html'; // Redirect to the given HTML page
                    alert('Registration Successful'); // Show the registration successful message
                }, 1000); // 1 second delay to simulate registration process
            });
        });
    </script>
</body>
</html>

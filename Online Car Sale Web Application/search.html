<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Royal Online Car Sale</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="container">
            <img src="companylogo.png" alt="Royal Online Car Sale Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="registration.html">Register</a></li>
                    <li><a href="seller.html">Seller Dashboard</a></li>
                    <li><a href="search.html" class="active">Search</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <h1>Search for Cars</h1>
            <form id="searchForm">
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" placeholder="Enter car model">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
    </section>

    <section id="search-results" class="container">
        <h2>Search Results</h2>
        <div id="results"></div>
    </section>
    <!-- Reference Cars -->
<section class="reference-cars">
    <div class="container">
        <h2>Available Selling Cars</h2>
        <div class="car-list">
            <!-- Cars will be dynamically added here -->
        </div>
    </div>
</section>


    <footer>
        <div class="container">
            <p>&copy; 2024 Royal Online Car Sale. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>

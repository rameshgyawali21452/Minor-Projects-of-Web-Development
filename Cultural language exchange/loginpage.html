<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analysis Login & Signup</title>
    <style>
        /* The styles from the previous code for the background and login form remain unchanged */

        .signup-container {
            background: rgba(124, 189, 114, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            justify-content: center;
        }

        .signup-container h2 {
            color: #333;
        }

        .signup-form-group {
            margin-bottom: 20px;
        }

        .signup-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .signup-form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- The login form from the previous code -->
    </div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post"> <!-- Update action attribute -->
            <div class="signup-form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" required>
            </div>
            <div class="signup-form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>
            </div>
            <div class="signup-form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <div class="signup-form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="signup.html" class="signup-link">Login</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analysis Login</title>
    <style>
        *{
            background-image:url("");
        }
        body {
            margin: 10;
            padding: 20;
            font-family: Arial, sans-serif;
            background-image: url('C:\Users\bsoha\Contacts\Desktop\ppt\ppt\introduction image 4.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1{
            text-justify: auto;
            color: blueviolet;

        }

        .login-container {
            background: rgba(156, 192, 141, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color:purple;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .signup-link {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        #h1{
            text-align: center;
            position:relative;
            top:2px;
        }
    </style>
</head>
<body>
    <h1 id = "h1">Cultural Exchange Portal that connects people from different culters for language exchange</h1>
    <br>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="loginpage.html" class="signup-link">Sign up</a></p>
    </div>
</body>
</html>
